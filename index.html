<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./assets/css/main.css">
	<title>Frontend Mentor | Order summary card</title>
</head>
<body>
	<div class="content">
		<div class="card">
			<img class="card__background" src="./images/illustration-hero.svg" alt="Ilustration Hero">
			<div class="card__body">
				<span class="card__title">Order Summary</span>
				<p class="card__content">
					You can now listen to millions of<br class="br__small"> songs,<br class="br__big">
					audiobooks, and podcasts on<br class="br__small"> any device <br class="br__big">
					anywhere you like!
				</p>
				<div class="card__plan">
					<div class="card__plan-content-left">
						<div>
							<img src="./images/icon-music.svg" alt="icon music">
						</div>
						<div>
							<p class="card__plan-title">Annual Plan</p>
							<p class="card__plan-price">$59.99/year</p>
						</div>
					</div>
					<div class="card__plan-content-right">
						<span class="card__plan-change">Change</span>
					</div>
				</div>
				<button class="btn-primary">Procced to Payment</button>
				<button class="btn-secondary">Cancel Order</button>
			</div>
		</div>
	</div>
</body>
</html>
